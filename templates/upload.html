{% extends "base.html" %}
{% block title %}
Upload File
{% endblock %}

{% block content %}
<h1>Upload File</h1>
<form action="/upload" method="POST"
      enctype="multipart/form-data">
  <input type="file" name="file" multiple>
  <input type="submit">
</form>

<p>
  <a href="/">Go back to files</a> 
</p>
{% endblock %}
